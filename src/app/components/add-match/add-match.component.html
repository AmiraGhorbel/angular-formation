<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="#" #addMatchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="number" [(ngModel)]="match.scoreOne" class="form-control" name="scoreOne" placeholder="Score 1">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="match.scoreTwo" name="scoreTwo" class="form-control" placeholder="Score 2">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="match.teamOne" name="teamOne" class="form-control" placeholder="Team 1">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.teamTwo" name="teamTwo" class="form-control" placeholder="Team 2">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
